<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Green Tech Solutions</title>
</head>

<body>
    <div class="container">

        <form method="POST" action="cadastro.php">
            <h1>Green Tech Solutions</h1>

            <div class="input-box">
                <input name="nome" placeholder="Usuário" type="text" class="gmail-senha" required>
                <i class="bx bxs-user"></i>
            </div>

            <div class="input-box">
                <input name="email" placeholder="Email" type="email" class="gmail-senha" required>
                <i class="bx bxr bx-at"></i>
            </div>

            <div class="input-box">
                <input name="senha" placeholder="Senha" type="password" class="gmail-senha" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="input-box">
                <input name="confirmar" placeholder="Confirmar Senha" type="password" class="gmail-senha" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <button type="submit" class="login">Cadastrar</button>

            <div class="registro">
                <p>Já tem uma conta?<a href="Login.html"> Entrar</a></p>
            </div>
        </form>

    </div>
</body>

</html>
